<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
	<section th:fragment="page-admin-categoryform" class="content">

		<div class="row">

			<!-- Form -->
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Add Category</h3>
					</div>

					<form role="form" method="post" enctype="multipart/form-data">
						<div class="box-body">

							<div class="form-group">
								<label>Select City</label> <select class="form-control select2"
									style="width: 100%;" name="cityid">
									<option data-th-each="city : ${cityList}"
										th:text="${city.cityname}" th:value="${city.cityid}" />
								</select>
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Category Name</label> <input
									type="text" class="form-control" name="categoryname"
									th:value="${categorydto.categoryname}" />
							</div>
							<div class="form-group">
								<label for="exampleInputFile">File input</label> <input
									type="file" name="image" th:value="${categorydto.image}" />
							</div>

						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>


				</div>
			</div>
			<!-- End Of Form -->

			<!-- List -->
			<div class="col-md-6 col-sm-6 col-xs-12">

				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">List Of Categories</h3>
					</div>

					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Delete</th>
							</tr>
							<tr data-th-each="catg : ${categoryList}">
								<td th:text="${catg.categoryid}"></td>
								<td th:text="${catg.categoryname}"></td>
								<td><a th:href="@{'/deleteCategory/'+${catg.categoryid}}"><i
										class="fa fa-trash"></i></a></td>
							</tr>
						</table>
					</div>

				</div>


			</div>
			<!-- End Of List -->

		</div>

	</section>



</body>

</html>
