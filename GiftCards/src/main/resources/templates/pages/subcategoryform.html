<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
	<section th:fragment="page-admin-subcategoryform" class="content">

		<div class="row">

			<!-- Form -->
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Add Sub Category</h3>
					</div>

					<form role="form" method="post" enctype="multipart/form-data">
						<div class="box-body">


							<div class="form-group">
								<label>Select City</label> <select class="form-control select2"
									style="width: 100%;" name="cityid">
									<option data-th-each="city : ${cityList}"
										th:text="${city.cityname}" th:value="${city.cityid}" />
								</select>
							</div>

							<div class="form-group">
								<label>Select Category</label> <select
									class="form-control select2" style="width: 100%;"
									name="categoryid">
									<option data-th-each="category : ${categoryList}"
										th:text="${category.categoryname}"
										th:value="${category.categoryid}" />
								</select>
							</div>


							<div class="form-group">
								<label for="exampleInputEmail1">SubCategory Name</label> <input
									type="text" class="form-control" name="subcategoryname"
									th:value="${subcategorydto.subcategoryname}"
									required="required" />
							</div>

							<div class="form-group">
								<label for="exampleInputFile">File input</label> <input
									type="file" name="image" th:value="${subcategorydto.image}" />
							</div>

						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>


				</div>
			</div>
			<!-- End Of Form -->

			<!-- List -->
			<div class="col-md-6 col-sm-6 col-xs-12">

				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">List Of Sub Categories</h3>
					</div>

					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tr>
								<th>#</th>
								<th>Name</th>
								 <th>Delete</th>
							</tr>
							<tr data-th-each="subcatg : ${subcategoryList}">
								<td th:text="${subcatg.subcategoryid}"></td>
								<td th:text="${subcatg.subcategoryname}"></td>
								 <td><a th:href="@{'/deleteSubcategory/'+${subcatg.subcategoryid}}"><i
										class="fa fa-trash"></i></a></td> 
							</tr>
						</table>
					</div>

				</div>


			</div>
			<!-- End Of List -->

		</div>

	</section>



</body>

</html>
