<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
	<section th:fragment="page-admin-locationform" class="content">

		<div class="row">

			<!-- Form -->
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Add Location</h3>
					</div>

					<form role="form" method="post">
						<div class="box-body">

							<div class="form-group">
								<label>Select Country</label> <select
									class="form-control select2" style="width: 100%;"
									name="countryid">
									<option data-th-each="countries : ${countriesList}"
										th:text="${countries.countryname}"
										th:value="${countries.countryid}" />
								</select>
							</div>


							<div class="form-group">
								<label>Select State</label> <select class="form-control select2"
									style="width: 100%;" name="stateid">
									<option data-th-each="state : ${statesList}"
										th:text="${state.statename}" th:value="${state.stateid}" />
								</select>
							</div>

							<div class="form-group">
								<label>Select City</label> <select class="form-control select2"
									style="width: 100%;" name="cityid">
									<option data-th-each="city : ${cityList}"
										th:text="${city.cityname}" th:value="${city.cityid}" />
								</select>
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Location Name</label> <input
									type="text" class="form-control" name="locationname"
									th:value="${locationdto.locationname}" required="required" />
							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>


				</div>
			</div>
			<!-- End Of Form -->

			<!-- List -->
			<div class="col-md-6 col-sm-6 col-xs-12">

				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">List Of Locations</h3>
					</div>

					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Delete</th>
							</tr>
							<tr data-th-each="loc : ${locationList}">
								<td th:text="${loc.locationid}"></td>
								<td th:text="${loc.locationname}"></td>
								<td><a th:href="@{'/deleteLocation/'+${loc.locationid}}"><i
										class="fa fa-trash"></i></a></td>
							</tr>
						</table>
					</div>

				</div>


			</div>
			<!-- End Of List -->

		</div>

	</section>



</body>

</html>
