<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-links" />
<body>
	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-20">
				<form class="login100-form validate-form" method="post"
					th:action="@{/validate}">

					<div class="login100-form-avatar">
						<img th:src="@{/images/guestuser.jpg}" alt="AVATAR" />
					</div>

					<span class="login100-form-title p-t-20 p-b-15"> WELCOME </span>

					<div class="wrap-input100 validate-input m-b-10"
						data-validate="Username is required">
						<input class="input100" type="text" name="username"
							placeholder="Username" autocomplete="name" /> <span
							class="focus-input100"></span> <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10"
						data-validate="Password is required">
						<input class="input100" type="password" name="pass"
							placeholder="Password" autocomplete="current-password" /> <span
							class="focus-input100"></span> <span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">Login</button>
					</div>

					<div class="text-center w-full p-t-25 ">
						<a href="#" class="txt1"> Forgot Username / Password? </a>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div th:replace="common/footer :: common-jslinks"></div>

</body>
</html>
